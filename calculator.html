<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac Calculator</title>
    <link rel="stylesheet" href="macOS_style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="header">
        <div id="red" class="circle-btn"></div>
        <div id="yellow" class="circle-btn"></div>
        <div id="green" class="circle-btn"></div>
      </div>
      <div id="output">
        <span class="calc-result">123456</span>
      </div>
      <div id="inputs">
        <div class="calc-buttons">
          <button class="btn dark-gray">AC</button>
          <button class="btn dark-gray">+/-</button>
          <button class="btn dark-gray">%</button>
          <button class="btn orange">/</button>
        </div>
        <div class="calc-buttons">
          <button class="btn light-gray">7</button>
          <button class="btn light-gray">8</button>
          <button class="btn light-gray">9</button>
          <button class="btn orange">x</button>
        </div>
        <div class="calc-buttons">
          <button class="btn light-gray">4</button>
          <button class="btn light-gray">5</button>
          <button class="btn light-gray">6</button>
          <button class="btn orange">-</button>
        </div>
        <div class="calc-buttons">
          <button class="btn light-gray">1</button>
          <button class="btn light-gray">2</button>
          <button class="btn light-gray">3</button>
          <button class="btn orange">+</button>
        </div>
        <div class="calc-buttons">
          <button id="bottom-left" class="btn light-gray">0</button>
          <button class="btn light-gray">.</button>
          <button id="bottom-right" class="btn orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
